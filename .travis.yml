language: generic 
sudo: required
services:
  - docker


before_install:
  - docker build -t jinkim1004/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true jinkim1004/react-test npm run test

after_success:
  - docker build -t multi-client ./client
  - docker build -t multi-nginx ./nginx
  - docker build -t multi-server ./server
  - docker build -t multi-worker ./worker
# login to docker hub
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --passwrd-stdin
  - docker push multi-client
  - docker push multi-nginx
  - docker push multi-server
  - docker push multi-worker
